<form>
    <div>
        <label>Username</label>
        <input type="text" ng-model="loginModel.username" />
    </div>

    <div>
        <label>Password</label>
        <input type="password" ng-model="loginModel.password" />
    </div>
    <div>
        <button type="button" ng-click="login()">Login</button>
    </div>
</form>
