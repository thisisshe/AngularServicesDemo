<form>
    <div>
        <label>Username</label>
        <input type="text" ng-model="newUserModel.username" />
    </div>
    <div>
        <label>Password</label>
        <input type="text" ng-model="newUserModel.password" /> 
    </div>
    <div>
        <label>Email</label>
        <input type="text" ng-model="newUserModel.email" /> 
    </div>
    <div>
        <button type="button" ng-click="register()">Register</button>
    </div>
</form>
